<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subliminal Tabs</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.js"></script> <!-- Ensures JS loads after HTML -->
</head>
<body>
    <div id="main">
        <div id="logo">
            <h1>Subliminal Tabs</h1>
        </div>

        <h2>What's the secret message today?</h2>

        <div id="form">
            <input type="text" name="Subliminaltext" id="inputSubliminal" placeholder="Please give me a raise">
            <button id="button">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 5v14l11-7L8 5z" fill="currentColor"/>
                </svg>
            </button>
            
        </div>

        <p id="message" style="color: red; font-size: 16px;"></p> <!-- New message element -->

        <p>Due to browser security limits, we can't open several tabs for you.<br>
        Use Control/Cmd + Click on the button to open each of them.</p>
    </div>

    <footer>
        <p>A frankly stupid tool thought by Juan Sevilla and developed by another Juan Sevilla</p>
    </footer>
</body>
</html>
